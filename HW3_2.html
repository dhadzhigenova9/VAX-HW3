<!DOCTYPE html>
<html lang="bg">
<head>
	<meta charset="utf-8">
	<title>Стая с оглеждане (deviceorientation)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<style>
		body {
			margin: 0;
			overflow: hidden;
			background: #000;
		}
	</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
	let scene, camera, renderer;
	let alpha = 0, beta = 0, gamma = 0;

	init();
	animate();

	function init() {
		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera(
			75,
			window.innerWidth / window.innerHeight,
			0.1,
			1000
		);
		camera.position.set(0, 0, 0);

		renderer = new THREE.WebGLRenderer({ antialias: true });
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		// --- СТАЯ (отвътре) ---
		const room = new THREE.Mesh(
			new THREE.BoxGeometry(20, 10, 20),
			new THREE.MeshBasicMaterial({
				color: 0x222222,
				side: THREE.BackSide
			})
		);
		scene.add(room);

		// --- КОНУСИ ПО СТЕНИТЕ ---
		const coneGeometry = new THREE.ConeGeometry(0.4, 1, 16);
		const coneMaterial = new THREE.MeshNormalMaterial();

		// по пода и стените
		for (let x = -8; x <= 8; x += 4) {
			for (let z = -8; z <= 8; z += 4) {
				const cone = new THREE.Mesh(coneGeometry, coneMaterial);
				cone.position.set(x, -4.5, z);
				cone.rotation.x = 0; // връх нагоре
				scene.add(cone);
			}
		}

		window.addEventListener("resize", onResize);
		window.addEventListener("deviceorientation", onOrientation, true);
	}

	function onResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize(window.innerWidth, window.innerHeight);
	}

	// --- DEVICE ORIENTATION ---
	function onOrientation(event) {
		alpha = event.alpha || 0; // завъртане около Y
		beta  = event.beta  || 0; // нагоре/надолу
		gamma = event.gamma || 0; // наклон ляво/дясно
	}

	// --- РЪЧЕН КОНТРОЛ НА КАМЕРАТА ---
	function updateCamera() {
		camera.rotation.order = "YXZ";

		// наляво / надясно
		camera.rotation.y = THREE.MathUtils.degToRad(alpha);

		// нагоре / надолу
		camera.rotation.x = THREE.MathUtils.degToRad(beta - 90);

		// лек roll (по желание)
		camera.rotation.z = THREE.MathUtils.degToRad(-gamma * 0.2);
	}

	function animate() {
		requestAnimationFrame(animate);
		updateCamera();
		renderer.render(scene, camera);
	}
</script>

</body>
</html>
