<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8">
<title>Оглеждане в стая</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
	margin: 0;
	overflow: hidden;
	background: #000;
}
#btn {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	padding: 16px 24px;
	font-size: 18px;
	display: none;
	z-index: 10;
}
</style>
</head>
<body>

<button id="btn">Разреши движение</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
let scene, camera, renderer;

const SMOOTH = 0.1;
let currentQ = new THREE.Quaternion();

init();
animate();

function init() {
	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
	camera.position.set(0, 0, 0);

	renderer = new THREE.WebGLRenderer({ antialias: true });
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	// ---------- ОСВЕТЛЕНИЕ ----------
	scene.add(new THREE.AmbientLight(0xffffff, 0.4));
	const light = new THREE.DirectionalLight(0xffffff, 0.8);
	light.position.set(5, 10, 7);
	scene.add(light);

	// ---------- СТАЯ ----------
	const roomGeometry = new THREE.BoxGeometry(20, 10, 20);
	const room = new THREE.Mesh(
		roomGeometry,
		new THREE.MeshBasicMaterial({
			color: 0x1faa3a,
			side: THREE.BackSide
		})
	);
	scene.add(room);

	const edges = new THREE.EdgesGeometry(roomGeometry);
	const edgeLines = new THREE.LineSegments(
		edges,
		new THREE.LineBasicMaterial({
			color: 0xffffff,
			transparent: true,
			opacity: 0.9,
			depthTest: true,
			depthWrite: false
		})
	);
	edgeLines.scale.set(0.999, 0.999, 0.999);
	scene.add(edgeLines);

	// ---------- КОНУСИ ----------
	const coneGeo = new THREE.ConeGeometry(0.35, 1.2, 24);
	const conesPerWall = 60;
	const halfW = 10, halfH = 5, halfD = 10;

	function rand(a, b) {
		return Math.random() * (b - a) + a;
	}

	function addCone(pos) {
		const cone = new THREE.Mesh(
			coneGeo,
			new THREE.MeshLambertMaterial({
				color: new THREE.Color(
					Math.random(),
					Math.random(),
					Math.random()
				)
			})
		);

		cone.position.copy(pos);
		cone.rotation.set(0, 0, 0); // ВСИЧКИ върхове нагоре
		scene.add(cone);
	}

	// +X / -X
	for (let i = 0; i < conesPerWall; i++) {
		addCone(new THREE.Vector3( halfW - 0.5, rand(-4, 4), rand(-9, 9)));
		addCone(new THREE.Vector3(-halfW + 0.5, rand(-4, 4), rand(-9, 9)));
	}

	// +Z / -Z
	for (let i = 0; i < conesPerWall; i++) {
		addCone(new THREE.Vector3(rand(-9, 9), rand(-4, 4),  halfD - 0.5));
		addCone(new THREE.Vector3(rand(-9, 9), rand(-4, 4), -halfD + 0.5));
	}

	// таван / под
	for (let i = 0; i < conesPerWall; i++) {
		addCone(new THREE.Vector3(rand(-9, 9),  halfH - 0.5, rand(-9, 9)));
		addCone(new THREE.Vector3(rand(-9, 9), -halfH + 0.5, rand(-9, 9)));
	}

	window.addEventListener("resize", onResize);
	setupOrientation();
}

function onResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}

// ---------- ORIENTATION ----------
function setupOrientation() {
	const btn = document.getElementById("btn");

	if (typeof DeviceOrientationEvent !== "undefined" &&
		typeof DeviceOrientationEvent.requestPermission === "function") {
		btn.style.display = "block";
		btn.onclick = () => {
			DeviceOrientationEvent.requestPermission().then(p => {
				if (p === "granted") {
					window.addEventListener("deviceorientation", onOrientation, true);
					btn.remove();
				}
			});
		};
	} else {
		window.addEventListener("deviceorientation", onOrientation, true);
	}
}

const zee = new THREE.Vector3(0, 0, 1);
const q0 = new THREE.Quaternion();
const q1 = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));

function onOrientation(e) {
	const alpha = THREE.MathUtils.degToRad(e.alpha || 0);
	const beta  = THREE.MathUtils.degToRad(e.beta || 0);
	const gamma = THREE.MathUtils.degToRad(e.gamma || 0);

	let screenAngle = 0;
	if (screen.orientation && typeof screen.orientation.angle === "number") {
		screenAngle = THREE.MathUtils.degToRad(screen.orientation.angle);
	}

	const q = new THREE.Quaternion();
	q.setFromEuler(new THREE.Euler(beta, alpha, -gamma, "YXZ"));
	q.multiply(q1);
	q.multiply(q0.setFromAxisAngle(zee, -screenAngle));

	currentQ.slerp(q, SMOOTH);
	camera.quaternion.copy(currentQ);
}

function animate() {
	requestAnimationFrame(animate);
	renderer.render(scene, camera);
}
</script>

</body>
</html>
