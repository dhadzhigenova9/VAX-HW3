<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8">
<title>Оглеждане в стая (фиксиран център)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
	margin: 0;
	overflow: hidden;
	background: #000;
}
#btn {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	padding: 16px 24px;
	font-size: 18px;
	z-index: 10;
}
</style>
</head>
<body>

<button id="btn">Разреши движение</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
let scene, camera, renderer;

// плавност (0.05 – 0.15)
const SMOOTH = 0.12;

// кватерниони
const smoothQ = new THREE.Quaternion();
const zee = new THREE.Vector3(0, 0, 1);
const q0 = new THREE.Quaternion();
const q1 = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));

init();
animate();

function init() {
	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera(
		75,
		window.innerWidth / window.innerHeight,
		0.1,
		1000
	);
	camera.position.set(0, 0, 0);

	renderer = new THREE.WebGLRenderer({ antialias: true });
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	// ----- СТАЯ -----
	const room = new THREE.Mesh(
		new THREE.BoxGeometry(20, 10, 20),
		new THREE.MeshBasicMaterial({
			color: 0x1faa3a,
			side: THREE.BackSide
		})
	);
	scene.add(room);

	// ----- КОНУСИ -----
	const coneCount = 300;
	const coneGeo = new THREE.ConeGeometry(0.3, 1, 16);

	function randomCone(x, y, z) {
		const m = new THREE.Mesh(
			coneGeo,
			new THREE.MeshBasicMaterial({
				color: new THREE.Color(Math.random(), Math.random(), Math.random())
			})
		);
		m.position.set(x, y, z);
		scene.add(m);
	}

	for (let i = 0; i < coneCount; i++) {
		const r = Math.random();
		if (r < 0.2) randomCone(Math.random()*18-9, -4.5, Math.random()*18-9);     // под
		else if (r < 0.4) randomCone(Math.random()*18-9, 4.5, Math.random()*18-9); // таван
		else if (r < 0.6) randomCone( 9.5, Math.random()*8-4, Math.random()*18-9);
		else if (r < 0.8) randomCone(-9.5, Math.random()*8-4, Math.random()*18-9);
		else randomCone(Math.random()*18-9, Math.random()*8-4, 9.5);
	}

	window.addEventListener("resize", onResize);
	setupOrientation();
}

function onResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}

// ----- DEVICE ORIENTATION -----
function setupOrientation() {
	const btn = document.getElementById("btn");

	if (
		typeof DeviceOrientationEvent !== "undefined" &&
		typeof DeviceOrientationEvent.requestPermission === "function"
	) {
		btn.onclick = () => {
			DeviceOrientationEvent.requestPermission().then(p => {
				if (p === "granted") {
					window.addEventListener("deviceorientation", onOrientation, true);
					btn.remove();
				}
			});
		};
	} else {
		btn.remove();
		window.addEventListener("deviceorientation", onOrientation, true);
	}
}

function onOrientation(e) {
	const alpha  = THREE.MathUtils.degToRad(e.alpha || 0);  // yaw
	const beta   = THREE.MathUtils.degToRad(e.beta  || 0);  // pitch
	const gamma  = THREE.MathUtils.degToRad(e.gamma || 0);  // roll
	const orient = THREE.MathUtils.degToRad(window.orientation || 0);

	// целева ориентация
	const targetQ = new THREE.Quaternion();
	targetQ.setFromEuler(
		new THREE.Euler(beta, alpha, 0, "YXZ") // roll = 0 за стабилност
	);

	// корекции за устройство и екран
	targetQ.multiply(q1);
	targetQ.multiply(q0.setFromAxisAngle(zee, -orient));

	// плавно, без дрифт
	smoothQ.slerp(targetQ, SMOOTH);

	camera.quaternion.copy(smoothQ);
	camera.position.set(0, 0, 0); // заключено в центъра
}

function animate() {
	requestAnimationFrame(animate);
	renderer.render(scene, camera);
}
</script>

</body>
</html>
