<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8">
<title>Оглеждане в стая</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
	margin: 0;
	overflow: hidden;
	background: #000;
}
#btn {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	padding: 16px 24px;
	font-size: 18px;
	display: none;
	z-index: 10;
}
</style>
</head>
<body>

<button id="btn">Разреши движение</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
let scene, camera, renderer;

// изглаждане
const SMOOTH = 0.08;
let currentQ = new THREE.Quaternion();

init();
animate();

function init() {
	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
	camera.position.set(0, 0, 0);

	renderer = new THREE.WebGLRenderer({ antialias: true });
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	// ---- СТАЯ ----
	const room = new THREE.Mesh(
		new THREE.BoxGeometry(20, 10, 20),
		new THREE.MeshBasicMaterial({ color: 0x1faa3a, side: THREE.BackSide })
	);
	scene.add(room);

	// ---- КОНУСИ ----
	const coneGeo = new THREE.ConeGeometry(0.3, 1, 16);
	function addCone(x, y, z) {
		const m = new THREE.Mesh(
			coneGeo,
			new THREE.MeshBasicMaterial({ color: new THREE.Color(Math.random(), Math.random(), Math.random()) })
		);
		m.position.set(x, y, z);
		scene.add(m);
	}
	for (let i = 0; i < 300; i++) {
		const r = Math.random();
		if (r < 0.2) addCone(Math.random()*18-9, -4.5, Math.random()*18-9);
		else if (r < 0.4) addCone(Math.random()*18-9, 4.5, Math.random()*18-9);
		else if (r < 0.6) addCone(9.5, Math.random()*8-4, Math.random()*18-9);
		else if (r < 0.8) addCone(-9.5, Math.random()*8-4, Math.random()*18-9);
		else addCone(Math.random()*18-9, Math.random()*8-4, 9.5);
	}

	window.addEventListener("resize", onResize);
	setupOrientation();
}

function onResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}

// ---- DEVICE ORIENTATION ----
function setupOrientation() {
	const btn = document.getElementById("btn");
	if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
		btn.style.display = "block";
		btn.onclick = () => {
			DeviceOrientationEvent.requestPermission().then(p => {
				if (p === "granted") {
					window.addEventListener("deviceorientation", onOrientation, true);
					btn.remove();
				}
			});
		};
	} else {
		window.addEventListener("deviceorientation", onOrientation, true);
	}
}

const zee = new THREE.Vector3(0, 0, 1);
const q0 = new THREE.Quaternion();
const q1 = new THREE.Quaternion(-Math.sqrt(0.5), 0, 0, Math.sqrt(0.5));

function onOrientation(e) {
	const alpha = THREE.MathUtils.degToRad(e.alpha || 0);
	const beta  = THREE.MathUtils.degToRad(e.beta  || 0);
	const gamma = THREE.MathUtils.degToRad(e.gamma || 0);
	const orient = THREE.MathUtils.degToRad(window.orientation || 0);

	// същата логика, която работеше добре
	const q = new THREE.Quaternion();
	q.setFromEuler(new THREE.Euler(beta, alpha, -gamma*0.3, "YXZ")); // лек roll, за плавност
	q.multiply(q1);
	q.multiply(q0.setFromAxisAngle(zee, -orient));

	currentQ.slerp(q, SMOOTH);
	camera.quaternion.copy(currentQ);

	// Заключване на позицията в центъра
	camera.position.set(0, 0, 0);
}

function animate() {
	requestAnimationFrame(animate);
	renderer.render(scene, camera);
}
</script>

</body>
</html>
