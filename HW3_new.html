<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8">
<title>Оглеждане в стая - Векторен метод</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
    body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
var scene, camera, renderer;

// Променливи за сферичните координати
var lon = 0, lat = 0; 
var phi = 0, theta = 0;
var target = new THREE.Vector3(); // Точката, към която ще гледаме

var lastAlpha = null;
var lastGamma = null;

// LERP за плавност
var targetLat = 0, targetLon = 0;
var currentLat = 0, currentLon = 0;
var LERP_FACTOR = 0.1;

init();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    // Нямаме нужда от cameraParent или rotation.order тук, защото ползваме lookAt

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Осветление
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));
    var light = new THREE.DirectionalLight(0xffffff, 0.8);
    light.position.set(5, 10, 7);
    scene.add(light);

    // Стая
    var roomGeo = new THREE.BoxGeometry(30, 15, 30);
    var room = new THREE.Mesh(roomGeo, new THREE.MeshLambertMaterial({ color: 0x1faa3a, side: THREE.BackSide }));
    scene.add(room);

    // Конуси за ориентация
    var coneGeo = new THREE.ConeGeometry(0.35, 1.2, 24);
    coneGeo.translate(0, 0.6, 0);
    for(var i=0; i<80; i++) {
        var c1 = new THREE.Mesh(coneGeo, new THREE.MeshLambertMaterial({color: Math.random() * 0xffffff}));
        c1.position.set(Math.random()*28-14, -7.5, Math.random()*28-14);
        scene.add(c1);
        var c2 = c1.clone();
        c2.position.y = 7.5;
        c2.rotation.x = Math.PI;
        scene.add(c2);
    }

    window.addEventListener("resize", onResize);
    
    // За iOS 13+ е нужно разрешение, но за примера ползваме стандартния event
    window.addEventListener("deviceorientation", onOrientation);
}

function onOrientation(e) {
    if (e.alpha === null) return;

    // 1. Yaw (Наляво/Надясно) - използваме Alpha
    // Използваме разликата (delta), за да избегнем превъртането от 0 към 360
    var alpha = e.alpha; 
    if (lastAlpha !== null) {
        var deltaAlpha = alpha - lastAlpha;
        if (deltaAlpha > 180) deltaAlpha -= 360;
        if (deltaAlpha < -180) deltaAlpha += 360;
        targetLon -= deltaAlpha; // Инвертираме посоката, за да е естествено
    }
    lastAlpha = alpha;

    // 2. Pitch (Нагоре/Надолу) - в Landscape режим това е Gamma
    // Обикновено Gamma е от -90 до 90.
    var gamma = e.gamma;
    
    // Можем да ползваме директно стойността или натрупване. 
    // Тук ползваме директно мапване с лека корекция за Landscape.
    // Ако телефонът е завъртян (Landscape), Gamma управлява нагоре/надолу.
    if (gamma !== null) {
         // Корекция: В зависимост от устройството може да се наложи смяна на знака
         // Обикновено за Landscape (Home button дясно) gamma работи добре.
         targetLat = gamma; 
    }
}

function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);

    // 1. Плавна интерполация (Lerp) на ъглите
    currentLat += (targetLat - currentLat) * LERP_FACTOR;
    currentLon += (targetLon - currentLon) * LERP_FACTOR;

    // 2. ОГРАНИЧАВАНЕ (Clamping) - Това е ключово!
    // Не позволяваме на камерата да гледа точно вертикално нагоре или надолу.
    // Това предотвратява "прескачането" на математиката.
    currentLat = Math.max(-85, Math.min(85, currentLat));

    // 3. Превръщане на Сферични координати (Lat/Lon) в 3D Вектор (X, Y, Z)
    // Това е чиста тригонометрия без кватерниони.
    phi = THREE.MathUtils.degToRad(90 - currentLat);
    theta = THREE.MathUtils.degToRad(currentLon);

    // Формула за точка върху сфера
    var r = 100; // Разстояние до точката (няма значение колко е, стига да е > 0)
    target.x = r * Math.sin(phi) * Math.cos(theta);
    target.y = r * Math.cos(phi);
    target.z = r * Math.sin(phi) * Math.sin(theta);

    // 4. Прилагане: Камерата гледа към изчислената точка
    camera.lookAt(target);

    renderer.render(scene, camera);
}
</script>
</body>
</html>
