<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8">
<title>Оглеждане в стая (Euler, без кватерниони)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
	margin: 0;
	overflow: hidden;
	background: #000;
}
#btn {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	padding: 16px 24px;
	font-size: 18px;
	z-index: 10;
}
</style>
</head>
<body>

<button id="btn">Разреши движение</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
let scene, camera, renderer;

// ъгли
let yaw = 0;
let pitch = 0;
let targetYaw = 0;
let targetPitch = 0;

// стабилизация
let lastBeta = null;

const SMOOTH_YAW = 0.1;
const SMOOTH_PITCH = 0.06;
const MAX_PITCH = Math.PI / 2 - 0.1;

init();
animate();

function init() {
	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera(
		75,
		window.innerWidth / window.innerHeight,
		0.1,
		1000
	);
	camera.position.set(0, 0, 0);
	camera.rotation.order = "YXZ";

	renderer = new THREE.WebGLRenderer({ antialias: true });
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	scene.add(new THREE.AmbientLight(0xffffff, 0.4));
	const light = new THREE.DirectionalLight(0xffffff, 0.8);
	light.position.set(5, 10, 7);
	scene.add(light);

	// ===== Стая =====
	const roomW = 30, roomH = 15, roomD = 30;
	const roomGeo = new THREE.BoxGeometry(roomW, roomH, roomD);
	scene.add(new THREE.Mesh(
		roomGeo,
		new THREE.MeshBasicMaterial({
			color: 0x1faa3a,
			side: THREE.BackSide
		})
	));

	const edges = new THREE.EdgesGeometry(roomGeo);
	scene.add(new THREE.LineSegments(
		edges,
		new THREE.LineBasicMaterial({
			color: 0xffffff,
			transparent: true,
			opacity: 0.8
		})
	));

	// ===== Конуси =====
	const coneH = 1.2;
	const coneGeo = new THREE.ConeGeometry(0.35, coneH, 24);
	coneGeo.translate(0, coneH / 2, 0);

	const halfW = roomW / 2;
	const halfH = roomH / 2;
	const halfD = roomD / 2;

	function rand(a, b) {
		return Math.random() * (b - a) + a;
	}

	function addCone(x, y, z) {
		const cone = new THREE.Mesh(
			coneGeo,
			new THREE.MeshLambertMaterial({
				color: new THREE.Color(rand(0,1), rand(0,1), rand(0,1))
			})
		);
		cone.position.set(x, y, z);
		scene.add(cone);
	}

	for (let i = 0; i < 60; i++) {
		addCone( halfW-0.5, rand(-halfH, halfH), rand(-halfD, halfD));
		addCone(-halfW+0.5, rand(-halfH, halfH), rand(-halfD, halfD));
		addCone(rand(-halfW, halfW), rand(-halfH, halfH),  halfD-0.5);
		addCone(rand(-halfW, halfW), rand(-halfH, halfH), -halfD+0.5);
	}

	for (let i = 0; i < 80; i++) {
		addCone(rand(-halfW, halfW), -halfH+0.01, rand(-halfD, halfD));
		addCone(rand(-halfW, halfW),  halfH-coneH-0.01, rand(-halfD, halfD));
	}

	window.addEventListener("resize", onResize);
	setupOrientation();
}

function onResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}

// ===== DeviceOrientation (без Quaternion) =====
function setupOrientation() {
	const btn = document.getElementById("btn");

	if (typeof DeviceOrientationEvent !== "undefined" &&
		typeof DeviceOrientationEvent.requestPermission === "function") {

		btn.onclick = () => {
			DeviceOrientationEvent.requestPermission().then(p => {
				if (p === "granted") {
					window.addEventListener("deviceorientation", onOrientation, true);
					btn.remove();
				}
			});
		};
	} else {
		btn.remove();
		window.addEventListener("deviceorientation", onOrientation, true);
	}
}

function onOrientation(e) {
	if (e.alpha === null || e.beta === null) return;

	const alpha = THREE.MathUtils.degToRad(e.alpha);
	const beta  = THREE.MathUtils.degToRad(e.beta);

	// YAW – директно
	targetYaw = alpha;

	// PITCH – чрез delta (без прескачане)
	if (lastBeta !== null) {
		let delta = beta - lastBeta;

		if (delta > Math.PI)  delta -= Math.PI * 2;
		if (delta < -Math.PI) delta += Math.PI * 2;

		targetPitch += delta;
	}

	lastBeta = beta;

	targetPitch = THREE.MathUtils.clamp(
		targetPitch,
		-MAX_PITCH,
		MAX_PITCH
	);
}

function animate() {
	requestAnimationFrame(animate);

	yaw   += (targetYaw   - yaw)   * SMOOTH_YAW;
	pitch += (targetPitch - pitch) * SMOOTH_PITCH;

	camera.rotation.y = yaw;
	camera.rotation.x = pitch;

	renderer.render(scene, camera);
}
</script>

</body>
</html>
