<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8">
<title>Оглеждане в стая - Поправен</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
    body { margin: 0; overflow: hidden; background: #000; }
    #btn {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 24px; font-size: 18px;
        z-index: 10;
    }
</style>
</head>
<body>

<button id="btn">Разреши движение</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
var scene, camera, renderer;
var targetRotX = 0, targetRotY = 0;
var currentRotX = 0, currentRotY = 0;

// Константи за филтриране
var LERP_FACTOR = 0.08; 
var lastAlpha = null;
var accumulatedY = 0; // Натрупана ротация за Y (Yaw), за да избегнем скока 360->0

init();
animate();

function init() {
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.rotation.order = 'YXZ'; 

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Светлини
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));
    var light = new THREE.PointLight(0xffffff, 1);
    light.position.set(0, 5, 0);
    scene.add(light);

    // Геометрия на стаята
    var roomW = 30, roomH = 15, roomD = 30;
    var roomGeo = new THREE.BoxGeometry(roomW, roomH, roomD);
    var room = new THREE.Mesh(roomGeo, new THREE.MeshLambertMaterial({ color: 0x1faa3a, side: THREE.BackSide }));
    scene.add(room);

    // Конуси
    var coneGeo = new THREE.ConeGeometry(0.4, 1.2, 16);
    coneGeo.translate(0, 0.6, 0);
    for(var i=0; i<300; i++) {
        var m = new THREE.Mesh(coneGeo, new THREE.MeshLambertMaterial({color: Math.random() * 0xffffff}));
        m.position.set(THREE.MathUtils.randFloatSpread(28), -7.5, THREE.MathUtils.randFloatSpread(28));
        scene.add(m);
        var m2 = m.clone(); m2.position.y = 7.5; m2.rotation.x = Math.PI;
        scene.add(m2);
    }

    window.addEventListener("resize", onResize);
    setupOrientation();
}

function setupOrientation() {
    var btn = document.getElementById("btn");
    btn.onclick = () => {
        if (typeof DeviceOrientationEvent.requestPermission === "function") {
            DeviceOrientationEvent.requestPermission().then(p => {
                if (p === "granted") window.addEventListener("deviceorientation", onOrientation);
                btn.style.display = "none";
            });
        } else {
            window.addEventListener("deviceorientation", onOrientation);
            btn.style.display = "none";
        }
    };
}

function onOrientation(e) {
    if (e.alpha === null) return;

    // 1. Обработка на Alpha (Yaw / Наляво-Надясно)
    // Предотвратяване на скока при 0/360 градуса чрез делта-изчисление
    var alpha = e.alpha; 
    if (lastAlpha !== null) {
        var delta = alpha - lastAlpha;
        if (delta > 180) delta -= 360;
        if (delta < -180) delta += 360;
        accumulatedY -= delta; // Минус, за да съвпада с посоката на движение
    }
    lastAlpha = alpha;
    targetRotY = THREE.MathUtils.degToRad(accumulatedY);

    // 2. Обработка на Gamma (Pitch / Нагоре-Надолу) за Landscape Right
    // В Landscape Right, телефонът е завъртян на 90 градуса.
    // Gamma обикновено е от -90 до 90.
    var pitch = e.gamma;
    
    // Ограничаваме Pitch, за да няма преобръщане (Gimbal lock/прескачане)
    if (pitch > 85) pitch = 85;
    if (pitch < -85) pitch = -85;
    
    targetRotX = THREE.MathUtils.degToRad(pitch);
}

function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);

    // Плавно приближаване към целевата ротация (Low-pass filter)
    currentRotX += (targetRotX - currentRotX) * LERP_FACTOR;
    currentRotY += (targetRotY - currentRotY) * LERP_FACTOR;

    camera.rotation.x = currentRotX;
    camera.rotation.y = currentRotY;

    renderer.render(scene, camera);
}
</script>
</body>
</html>
