<!DOCTYPE html> 
<html lang="bg">
<head>
<meta charset="utf-8">
<title>Оглеждане в стая - Без странично завъртане</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
    body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
    #btn {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px 30px; font-size: 20px;
        z-index: 10; cursor: pointer;
    }
</style>
</head>
<body>

<button id="btn">Разреши сензори (Landscape Right)</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
var scene, camera, cameraParent, renderer;
var targetRotX = 0, targetRotY = 0;
var currentRotX = 0, currentRotY = 0;
var LERP_FACTOR = 0.1;

// Начални стойности за компенсиране на прескачане
var initialAlpha = null;
var initialBeta = null;
var initialGamma = null;

init();
animate();

function init() {
    scene = new THREE.Scene();

    // Камера и parent за yaw
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.rotation.order = 'YXZ';
    camera.position.set(0, 0, 0);

    cameraParent = new THREE.Object3D();
    cameraParent.add(camera);
    scene.add(cameraParent);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.4));
    var light = new THREE.DirectionalLight(0xffffff, 0.8);
    light.position.set(5, 10, 7);
    scene.add(light);

    // Стая
    var roomGeo = new THREE.BoxGeometry(30, 15, 30);
    var room = new THREE.Mesh(roomGeo, new THREE.MeshLambertMaterial({ color: 0x1faa3a, side: THREE.BackSide }));
    scene.add(room);

    // Конуси
    var coneGeo = new THREE.ConeGeometry(0.35, 1.2, 24);
    coneGeo.translate(0, 0.6, 0);
    for(var i=0; i<80; i++) {
        var c1 = new THREE.Mesh(coneGeo, new THREE.MeshLambertMaterial({color: Math.random() * 0xffffff}));
        c1.position.set(Math.random()*28-14, -7.5, Math.random()*28-14);
        scene.add(c1);
        var c2 = c1.clone();
        c2.position.y = 7.5;
        c2.rotation.x = Math.PI;
        scene.add(c2);
    }

    window.addEventListener("resize", onResize);
    setupOrientation();
}

function setupOrientation() {
    var btn = document.getElementById("btn");
    btn.onclick = () => {
        if (typeof DeviceOrientationEvent !== "undefined" && typeof DeviceOrientationEvent.requestPermission === "function") {
            DeviceOrientationEvent.requestPermission().then(p => {
                if (p === "granted") window.addEventListener("deviceorientation", onOrientation);
                btn.style.display = "none";
            });
        } else {
            window.addEventListener("deviceorientation", onOrientation);
            btn.style.display = "none";
        }
    };
}

function onOrientation(e) {
    if (e.alpha === null) return;

    // Запомняме началната стойност при първо движение
    if (initialAlpha === null) {
        initialAlpha = e.alpha;
        initialBeta = e.beta;
        initialGamma = e.gamma;
    }

    // Pitch (нагоре/надолу) – gamma
    var pitch = e.gamma - initialGamma;
    pitch = Math.max(-85, Math.min(85, pitch));
    targetRotX = THREE.MathUtils.degToRad(pitch);

    // Yaw (наляво/надясно) – alpha
    var yaw = e.alpha - initialAlpha;
    if (yaw > 180) yaw -= 360;
    if (yaw < -180) yaw += 360;
    targetRotY = THREE.MathUtils.degToRad(yaw);
}

function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);

    // Плавна интерполация
    currentRotX += (targetRotX - currentRotX) * LERP_FACTOR;
    currentRotY += (targetRotY - currentRotY) * LERP_FACTOR;

    // Прилагаме rotation: pitch на камерата, yaw на parent
    camera.rotation.x = currentRotX;
    cameraParent.rotation.y = currentRotY;

    renderer.render(scene, camera);
}
</script>
</body>
</html>
