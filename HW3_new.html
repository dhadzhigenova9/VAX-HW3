<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8">
<title>Оглеждане в стая</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
	margin: 0;
	overflow: hidden;
	background: #000;
}
#btn {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	padding: 16px 24px;
	font-size: 18px;
	display: none;
	z-index: 10;
}
</style>
</head>
<body>

<button id="btn">Разреши движение</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
var scene, camera, renderer;
var SMOOTH = 0.1;
var targetRotation = { x: 0, y: 0 };
var initOffset = { x: 0, y: 0 };

init();
animate();

function init() {
	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
	camera.position.set(0, 0, 0);

	renderer = new THREE.WebGLRenderer({ antialias: true });
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	scene.add(new THREE.AmbientLight(0xffffff, 0.4));
	var light = new THREE.DirectionalLight(0xffffff, 0.8);
	light.position.set(5, 10, 7);
	scene.add(light);

	var roomW = 30, roomH = 15, roomD = 30; 
	var roomGeometry = new THREE.BoxGeometry(roomW, roomH, roomD);
	var room = new THREE.Mesh(
		roomGeometry,
		new THREE.MeshBasicMaterial({
			color: 0x1faa3a,
			side: THREE.BackSide,
			polygonOffset: true,
			polygonOffsetFactor: 1,
			polygonOffsetUnits: 1
		})
	);
	scene.add(room);

	var edges = new THREE.EdgesGeometry(roomGeometry);
	var edgeLines = new THREE.LineSegments(
		edges,
		new THREE.LineBasicMaterial({
			color: 0xffffff,
			transparent: true,
			opacity: 0.9,
			depthTest: true,
			depthWrite: false
		})
	);
	edgeLines.scale.set(0.999, 0.999, 0.999);
	scene.add(edgeLines);

	var coneHeight = 1.2;
	var coneGeo = new THREE.ConeGeometry(0.35, coneHeight, 24);
	coneGeo.translate(0, coneHeight/2, 0);

	var baseConesPerWall = 60;
	var wallArea = roomH * roomW;
	var floorArea = roomW * roomD;
	var conesPerFloor = Math.round(baseConesPerWall * (floorArea / wallArea));

	var halfW = roomW / 2, halfH = roomH / 2, halfD = roomD / 2;

	function rand(a, b) { return Math.random() * (b - a) + a; }

	function addCone(pos) {
		var cone = new THREE.Mesh(
			coneGeo,
			new THREE.MeshLambertMaterial({
				color: new THREE.Color(rand(0,1), rand(0,1), rand(0,1))
			})
		);
		cone.position.copy(pos);
		scene.add(cone);
	}

	for (var i = 0; i < baseConesPerWall; i++) {
		addCone(new THREE.Vector3( halfW - 0.5, rand(-halfH + coneHeight/2, halfH - coneHeight/2), rand(-halfD, halfD)));
		addCone(new THREE.Vector3(-halfW + 0.5, rand(-halfH + coneHeight/2, halfH - coneHeight/2), rand(-halfD, halfD)));
		addCone(new THREE.Vector3(rand(-halfW, halfW), rand(-halfH + coneHeight/2, halfH - coneHeight/2),  halfD - 0.5));
		addCone(new THREE.Vector3(rand(-halfW, halfW), rand(-halfH + coneHeight/2, halfH - coneHeight/2), -halfD + 0.5));
	}

	for (var i = 0; i < conesPerFloor; i++) {
		addCone(new THREE.Vector3(rand(-halfW, halfW), -halfH + 0.01, rand(-halfD, halfD)));
		addCone(new THREE.Vector3(rand(-halfW, halfW), halfH - coneHeight - 0.01, rand(-halfD, halfD)));
	}

	window.addEventListener("resize", onResize);
	setupOrientation();
}

function onResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}

function setupOrientation() {
	var btn = document.getElementById("btn");

	if (typeof DeviceOrientationEvent !== "undefined" &&
		typeof DeviceOrientationEvent.requestPermission === "function") {
		btn.style.display = "block";
		btn.onclick = () => {
			DeviceOrientationEvent.requestPermission().then(p => {
				if (p === "granted") {
					window.addEventListener("deviceorientation", onOrientation, true);
					btn.remove();
				}
			});
		};
	} else {
		window.addEventListener("deviceorientation", onOrientation, true);
	}
}

function onOrientation(event) {
	var alpha = event.alpha ? THREE.MathUtils.degToRad(event.alpha) : 0; // yaw
	var beta  = event.beta  ? THREE.MathUtils.degToRad(event.beta)  : 0; // pitch

	var x, y;
	var angle = (screen.orientation && typeof screen.orientation.angle === "number") ? screen.orientation.angle : 0;

	if (angle === 90) {          // landscape right
		x = -beta;   // pitch: нагоре/надолу
		y = -alpha;  // yaw: наляво/надясно
	} else if (angle === -90 || angle === 270) { // landscape left
		x = -beta;
		y = alpha;
	} else if (angle === 0) {    // portrait
		x = -beta;
		y = -alpha;
	} else if (angle === 180) {  // upside down portrait
		x = beta;
		y = alpha;
	} else {
		x = -beta;
		y = -alpha;
	}

	// Начален офсет
	if (initOffset.x === 0 && initOffset.y === 0) {
		initOffset.x = x;
		initOffset.y = y;
	}

	x -= initOffset.x;
	y -= initOffset.y;

	// Ограничаваме pitch
	var maxPitch = Math.PI / 2 - 0.05;
	var minPitch = -Math.PI / 2 + 0.05;
	x = Math.max(Math.min(x, maxPitch), minPitch);

	// плавно смесване
	targetRotation.x += (x - targetRotation.x) * SMOOTH;
	targetRotation.y += (y - targetRotation.y) * SMOOTH;

	camera.rotation.x = targetRotation.x;
	camera.rotation.y = targetRotation.y;
}

function animate() {
	requestAnimationFrame(animate);
	renderer.render(scene, camera);
}
</script>

</body>
</html>
