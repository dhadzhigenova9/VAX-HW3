<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8">
<title>Оглеждане в стая</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
	margin: 0;
	overflow: hidden;
	background: #000;
}
#btn {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	padding: 16px 24px;
	font-size: 18px;
	z-index: 10;
}
</style>
</head>
<body>

<button id="btn">Разреши движение</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
let scene, camera, renderer;

/* --------- КАМЕРА --------- */
let yaw = 0;
let pitch = 0;
let targetYaw = 0;
let targetPitch = 0;

const SMOOTH = 0.08;
const MAX_PITCH = Math.PI / 2 - 0.05;

/* --------- СЕНЗОР --------- */
let lastBeta = null;
let smoothBeta = 0;

/* --------- INIT --------- */
init();
animate();

function init() {
	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera(
		75,
		window.innerWidth / window.innerHeight,
		0.1,
		1000
	);
	camera.position.set(0, 0, 0);

	renderer = new THREE.WebGLRenderer({ antialias: true });
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	scene.add(new THREE.AmbientLight(0xffffff, 0.4));
	const light = new THREE.DirectionalLight(0xffffff, 0.8);
	light.position.set(5, 10, 7);
	scene.add(light);

	/* --------- СТАЯ --------- */
	const roomW = 30, roomH = 15, roomD = 30;
	const roomGeo = new THREE.BoxGeometry(roomW, roomH, roomD);
	const room = new THREE.Mesh(
		roomGeo,
		new THREE.MeshBasicMaterial({
			color: 0x1faa3a,
			side: THREE.BackSide
		})
	);
	scene.add(room);

	/* --------- КОНУСИ --------- */
	const coneH = 1.2;
	const coneGeo = new THREE.ConeGeometry(0.35, coneH, 24);
	coneGeo.translate(0, coneH / 2, 0);

	const halfW = roomW / 2;
	const halfH = roomH / 2;
	const halfD = roomD / 2;

	function rand(a, b) {
		return Math.random() * (b - a) + a;
	}

	function addCone(pos) {
		const cone = new THREE.Mesh(
			coneGeo,
			new THREE.MeshLambertMaterial({
				color: new THREE.Color(rand(0,1), rand(0,1), rand(0,1))
			})
		);
		cone.position.copy(pos);
		scene.add(cone);
	}

	for (let i = 0; i < 60; i++) {
		addCone(new THREE.Vector3( halfW - 0.5, rand(-halfH, halfH), rand(-halfD, halfD)));
		addCone(new THREE.Vector3(-halfW + 0.5, rand(-halfH, halfH), rand(-halfD, halfD)));
		addCone(new THREE.Vector3(rand(-halfW, halfW), rand(-halfH, halfH),  halfD - 0.5));
		addCone(new THREE.Vector3(rand(-halfW, halfW), rand(-halfH, halfH), -halfD + 0.5));
		addCone(new THREE.Vector3(rand(-halfW, halfW), -halfH + 0.01, rand(-halfD, halfD)));
		addCone(new THREE.Vector3(rand(-halfW, halfW),  halfH - coneH - 0.01, rand(-halfD, halfD)));
	}

	window.addEventListener("resize", onResize);
	setupOrientation();
}

function onResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}

/* --------- DEVICE ORIENTATION --------- */
function setupOrientation() {
	const btn = document.getElementById("btn");

	if (
		typeof DeviceOrientationEvent !== "undefined" &&
		typeof DeviceOrientationEvent.requestPermission === "function"
	) {
		btn.onclick = () => {
			DeviceOrientationEvent.requestPermission().then(p => {
				if (p === "granted") {
					window.addEventListener("deviceorientation", onOrientation, true);
					btn.remove();
				}
			});
		};
	} else {
		btn.remove();
		window.addEventListener("deviceorientation", onOrientation, true);
	}
}

function onOrientation(e) {
	if (e.beta == null || e.alpha == null) return;

	let beta = THREE.MathUtils.degToRad(e.beta);
	let alpha = THREE.MathUtils.degToRad(e.alpha);

	/* --- ПРЕМАХВАНЕ НА 180° FLIP --- */
	if (lastBeta !== null) {
		let delta = beta - lastBeta;
		if (delta > Math.PI) beta -= Math.PI * 2;
		if (delta < -Math.PI) beta += Math.PI * 2;
	}
	lastBeta = beta;

	/* --- ФИЛТЪР --- */
	smoothBeta += (beta - smoothBeta) * 0.15;

	const screenAngle =
		screen.orientation && screen.orientation.angle
			? THREE.MathUtils.degToRad(screen.orientation.angle)
			: 0;

	targetPitch = THREE.MathUtils.clamp(
		smoothBeta - Math.PI / 2,
		-MAX_PITCH,
		MAX_PITCH
	);

	targetYaw = -(alpha + screenAngle);
}

/* --------- ANIMATE --------- */
function animate() {
	requestAnimationFrame(animate);

	yaw += (targetYaw - yaw) * SMOOTH;
	pitch += (targetPitch - pitch) * SMOOTH;

	camera.rotation.order = "YXZ";
	camera.rotation.y = yaw;
	camera.rotation.x = pitch;

	renderer.render(scene, camera);
}
</script>

</body>
</html>
