<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8">
<title>Оглеждане в стая (Без Кватерниони)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
	margin: 0;
	overflow: hidden;
	background: #000;
}
#btn {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	padding: 16px 24px;
	font-size: 18px;
	display: none;
	z-index: 10;
	background: white;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}
</style>
</head>
<body>

<button id="btn">Разреши движение</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
var scene, camera, renderer;

// Променливи за плавност (без кватерниони)
var targetRotX = 0;
var targetRotY = 0;
var targetRotZ = 0;
var SMOOTH = 0.1; // Коефициент на заглаждане

init();
animate();

function init() {
	scene = new THREE.Scene();

	// Настройка на камерата
	camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
	
	// ВАЖНО: Задаваме реда на ротация на YXZ. Това помага да се държи камерата 
	// по-стабилна при оглеждане тип "First Person" (първо въртим наляво-надясно, после нагоре-надолу)
	camera.rotation.order = 'YXZ'; 
	camera.position.set(0, 0, 0);

	renderer = new THREE.WebGLRenderer({ antialias: true });
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	// --- СЪЗДАВАНЕ НА СТАЯТА И КОНУСИТЕ (СЪЩОТО КАТО ПРЕДИ) ---
	scene.add(new THREE.AmbientLight(0xffffff, 0.4));
	var light = new THREE.DirectionalLight(0xffffff, 0.8);
	light.position.set(5, 10, 7);
	scene.add(light);

	var roomW = 30, roomH = 15, roomD = 30; 
	var roomGeometry = new THREE.BoxGeometry(roomW, roomH, roomD);
	var room = new THREE.Mesh(
		roomGeometry,
		new THREE.MeshBasicMaterial({
			color: 0x1faa3a,
			side: THREE.BackSide,
			polygonOffset: true,
			polygonOffsetFactor: 1,
			polygonOffsetUnits: 1
		})
	);
	scene.add(room);

	var edges = new THREE.EdgesGeometry(roomGeometry);
	var edgeLines = new THREE.LineSegments(
		edges,
		new THREE.LineBasicMaterial({
			color: 0xffffff,
			transparent: true,
			opacity: 0.9,
			depthTest: true,
			depthWrite: false
		})
	);
	edgeLines.scale.set(0.999, 0.999, 0.999);
	scene.add(edgeLines);

	var coneHeight = 1.2;
	var coneGeo = new THREE.ConeGeometry(0.35, coneHeight, 24);
	coneGeo.translate(0, coneHeight/2, 0);

	var baseConesPerWall = 60;
	var wallArea = roomH * roomW;
	var floorArea = roomW * roomD;
	var conesPerFloor = Math.round(baseConesPerWall * (floorArea / wallArea));
	var halfW = roomW / 2, halfH = roomH / 2, halfD = roomD / 2;

	function rand(a, b) { return Math.random() * (b - a) + a; }

	function addCone(pos) {
		var cone = new THREE.Mesh(
			coneGeo,
			new THREE.MeshLambertMaterial({
				color: new THREE.Color(rand(0,1), rand(0,1), rand(0,1))
			})
		);
		cone.position.copy(pos);
		scene.add(cone);
	}

	for (var i = 0; i < baseConesPerWall; i++) {
		addCone(new THREE.Vector3( halfW - 0.5, rand(-halfH + coneHeight/2, halfH - coneHeight/2), rand(-halfD, halfD)));
		addCone(new THREE.Vector3(-halfW + 0.5, rand(-halfH + coneHeight/2, halfH - coneHeight/2), rand(-halfD, halfD)));
		addCone(new THREE.Vector3(rand(-halfW, halfW), rand(-halfH + coneHeight/2, halfH - coneHeight/2),  halfD - 0.5));
		addCone(new THREE.Vector3(rand(-halfW, halfW), rand(-halfH + coneHeight/2, halfH - coneHeight/2), -halfD + 0.5));
	}

	for (var i = 0; i < conesPerFloor; i++) {
		addCone(new THREE.Vector3(rand(-halfW, halfW), -halfH + 0.01, rand(-halfD, halfD)));
		addCone(new THREE.Vector3(rand(-halfW, halfW), halfH - coneHeight - 0.01, rand(-halfD, halfD)));
	}
	// -----------------------------------------------------------

	window.addEventListener("resize", onResize);
	setupOrientation();
}

function onResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}

function setupOrientation() {
	var btn = document.getElementById("btn");

	// Проверка за iOS 13+ изискване за разрешение
	if (typeof DeviceOrientationEvent !== "undefined" &&
		typeof DeviceOrientationEvent.requestPermission === "function") {
		btn.style.display = "block";
		btn.onclick = () => {
			DeviceOrientationEvent.requestPermission().then(p => {
				if (p === "granted") {
					window.addEventListener("deviceorientation", onOrientation, true);
					btn.remove();
				}
			});
		};
	} else {
		window.addEventListener("deviceorientation", onOrientation, true);
	}
}

// Помощна функция за линейна интерполация (замества slerp на кватернионите)
function lerp(start, end, amt) {
	return (1 - amt) * start + amt * end;
}

function onOrientation(e) {
	// Взимаме данните от жироскопа в градуси
	var alpha = e.alpha ? THREE.MathUtils.degToRad(e.alpha) : 0; // Компас (Z ос на устройството)
	var beta = e.beta ? THREE.MathUtils.degToRad(e.beta) : 0;    // Наклон напред/назад (X ос)
	var gamma = e.gamma ? THREE.MathUtils.degToRad(e.gamma) : 0; // Наклон ляво/дясно (Y ос)

	// --- ЛОГИКА БЕЗ КВАТЕРНИОНИ ---
	
	// Корекция за ориентацията на екрана (Портрет/Пейзаж)
	// Това е опростена логика. Ако завъртите телефона в Landscape, осите се разменят.
	// За този пример приемаме Portrait като основен режим.
	
	// В Three.js:
	// rotation.y = гледане наляво/надясно
	// rotation.x = гледане нагоре/надолу
	// rotation.z = накланяне на главата настрани

	// DeviceOrientation API:
	// Alpha = въртене около Z (компас) -> мапваме към Y на камерата
	// Beta = въртене около X (напред/назад) -> мапваме към X на камерата
	// Gamma = въртене около Y (ляво/дясно) -> мапваме към Z на камерата

	// Корекция на OFFSET:
	// Когато държите телефона изправен вертикално, beta е 90 градуса (PI/2).
	// Ние искаме камерата да гледа напред (0 градуса), когато телефонът е изправен.
	// Затова вадим PI/2 от beta.
	
	targetRotX = beta - (Math.PI / 2);
	targetRotY = alpha; 
	// Добавяме offset към alpha, за да не гледаме винаги на "Север" при стартиране, 
	// но за простота тук го оставяме така.
	
	targetRotZ = -gamma; // Инвертираме гамата за по-естествено усещане
}

function animate() {
	requestAnimationFrame(animate);

	// Ръчно заглаждане (Smoothing) на стойностите
	// Вместо currentQ.slerp, използваме линейна интерполация за всеки ъгъл
	
	// Внимание: При 360 градуса превъртане (на Alpha), lerp може да накара камерата 
	// да се завърти рязко наобратно. Тук е опростено.
	
	camera.rotation.x = lerp(camera.rotation.x, targetRotX, SMOOTH);
	camera.rotation.y = lerp(camera.rotation.y, targetRotY, SMOOTH);
	camera.rotation.z = lerp(camera.rotation.z, targetRotZ, SMOOTH);

	renderer.render(scene, camera);
}
</script>

</body>
</html>
