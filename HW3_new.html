<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8">
<title>Оглеждане в стая</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
}
#btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 16px 24px;
  font-size: 18px;
  z-index: 10;
}
</style>
</head>
<body>

<button id="btn">Разреши движение</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
let scene, camera, renderer;

// ---------- CAMERA CONTROL STATE ----------
const SMOOTH = 0.08;

let yaw = 0;
let pitch = 0;

let targetYaw = 0;
let targetPitch = 0;

let currentYaw = 0;
let currentPitch = 0;

let lastAlpha = null;
let lastGamma = null;

// ---------- INIT ----------
init();
animate();

function init() {
  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 0, 0);
  camera.rotation.order = "YXZ";

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.AmbientLight(0xffffff, 0.4));
  const light = new THREE.DirectionalLight(0xffffff, 0.8);
  light.position.set(5, 10, 7);
  scene.add(light);

  // ---------- ROOM ----------
  const roomW = 30, roomH = 15, roomD = 30;
  const roomGeo = new THREE.BoxGeometry(roomW, roomH, roomD);
  const room = new THREE.Mesh(
    roomGeo,
    new THREE.MeshBasicMaterial({
      color: 0x1faa3a,
      side: THREE.BackSide
    })
  );
  scene.add(room);

  const edges = new THREE.EdgesGeometry(roomGeo);
  const edgeLines = new THREE.LineSegments(
    edges,
    new THREE.LineBasicMaterial({
      color: 0xffffff,
      transparent: true,
      opacity: 0.9
    })
  );
  edgeLines.scale.set(0.999, 0.999, 0.999);
  scene.add(edgeLines);

  // ---------- CONES ----------
  const coneH = 1.2;
  const coneGeo = new THREE.ConeGeometry(0.35, coneH, 24);
  coneGeo.translate(0, coneH / 2, 0);

  const halfW = roomW / 2;
  const halfH = roomH / 2;
  const halfD = roomD / 2;

  function rand(a, b) { return Math.random() * (b - a) + a; }

  function addCone(pos) {
    const cone = new THREE.Mesh(
      coneGeo,
      new THREE.MeshLambertMaterial({
        color: new THREE.Color(rand(0,1), rand(0,1), rand(0,1))
      })
    );
    cone.position.copy(pos);
    scene.add(cone);
  }

  for (let i = 0; i < 60; i++) {
    addCone(new THREE.Vector3( halfW - 0.5, rand(-halfH, halfH), rand(-halfD, halfD)));
    addCone(new THREE.Vector3(-halfW + 0.5, rand(-halfH, halfH), rand(-halfD, halfD)));
    addCone(new THREE.Vector3(rand(-halfW, halfW), rand(-halfH, halfH), halfD - 0.5));
    addCone(new THREE.Vector3(rand(-halfW, halfW), rand(-halfH, halfH), -halfD + 0.5));
  }

  for (let i = 0; i < 80; i++) {
    addCone(new THREE.Vector3(rand(-halfW, halfW), -halfH + 0.01, rand(-halfD, halfD)));
    addCone(new THREE.Vector3(rand(-halfW, halfW),  halfH - coneH - 0.01, rand(-halfD, halfD)));
  }

  window.addEventListener("resize", onResize);
  setupOrientation();
}

function onResize() {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

// ---------- DEVICE ORIENTATION ----------
function setupOrientation() {
  const btn = document.getElementById("btn");

  if (
    typeof DeviceOrientationEvent !== "undefined" &&
    typeof DeviceOrientationEvent.requestPermission === "function"
  ) {
    btn.onclick = () => {
      DeviceOrientationEvent.requestPermission().then(p => {
        if (p === "granted") {
          window.addEventListener("deviceorientation", onOrientation, true);
          btn.remove();
        }
      });
    };
  } else {
    btn.remove();
    window.addEventListener("deviceorientation", onOrientation, true);
  }
}

function onOrientation(e) {
  if (e.alpha === null || e.gamma === null) return;

  const alpha = THREE.MathUtils.degToRad(e.alpha);
  const gamma = THREE.MathUtils.degToRad(e.gamma);

  // първо събитие → инициализация
  if (lastAlpha === null) {
    lastAlpha = alpha;
    lastGamma = gamma;
    return;
  }

  let deltaAlpha = alpha - lastAlpha;
  let deltaGamma = gamma - lastGamma;

  // unwrap 0–360
  if (deltaAlpha > Math.PI) deltaAlpha -= Math.PI * 2;
  if (deltaAlpha < -Math.PI) deltaAlpha += Math.PI * 2;

  const angle = screen.orientation?.angle || 0;

  // -------- LANDSCAPE RIGHT --------
  if (angle === 90) {
    yaw   -= deltaAlpha;
    pitch -= deltaGamma;
  }
  // -------- LANDSCAPE LEFT --------
  else if (angle === -90 || angle === 270) {
    yaw   += deltaAlpha;
    pitch += deltaGamma;
  }
  // -------- PORTRAIT --------
  else {
    yaw   += deltaAlpha;
    pitch += deltaGamma;
  }

  // clamp pitch
  pitch = THREE.MathUtils.clamp(
    pitch,
    -Math.PI / 2 + 0.05,
     Math.PI / 2 - 0.05
  );

  targetYaw = yaw;
  targetPitch = pitch;

  lastAlpha = alpha;
  lastGamma = gamma;
}

// ---------- ANIMATE ----------
function animate() {
  requestAnimationFrame(animate);

  currentYaw   += (targetYaw   - currentYaw)   * SMOOTH;
  currentPitch += (targetPitch - currentPitch) * SMOOTH;

  camera.rotation.y = currentYaw;
  camera.rotation.x = currentPitch;

  renderer.render(scene, camera);
}
</script>

</body>
</html>
