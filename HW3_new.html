<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8">
<title>Оглеждане в стая – без прескачане</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: sans-serif;
    }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
let scene, camera, cameraParent, renderer;

let targetRotX = 0, targetRotY = 0;
let currentRotX = 0, currentRotY = 0;

let lastAlpha = null;
let accumulatedY = 0;

let initialBeta = 0;
let initialAlpha = 0;
let initialized = false;

const LERP_FACTOR = 0.12;

init();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.rotation.order = 'YXZ';

    cameraParent = new THREE.Object3D();
    cameraParent.add(camera);
    scene.add(cameraParent);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Осветление
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    // Стая
    const roomGeo = new THREE.BoxGeometry(30, 15, 30);
    const roomMat = new THREE.MeshLambertMaterial({ color: 0x1faa3a, side: THREE.BackSide });
    const room = new THREE.Mesh(roomGeo, roomMat);
    scene.add(room);

    // Конуси (под и таван)
    const coneGeo = new THREE.ConeGeometry(0.35, 1.2, 24);
    coneGeo.translate(0, 0.6, 0);
    for (let i = 0; i < 80; i++) {
        const mat = new THREE.MeshLambertMaterial({ color: Math.random() * 0xffffff });
        const c1 = new THREE.Mesh(coneGeo, mat);
        c1.position.set(Math.random() * 28 - 14, -7.5, Math.random() * 28 - 14);
        scene.add(c1);
        const c2 = c1.clone();
        c2.position.y = 7.5;
        c2.rotation.x = Math.PI;
        scene.add(c2);
    }

    window.addEventListener("resize", onResize);
    window.addEventListener("deviceorientation", onOrientation, true);
}

function onOrientation(e) {
    if (e.alpha === null) return;

    // Настройка на първоначалната ориентация
    if (!initialized) {
        initialAlpha = e.alpha;
        initialBeta = e.beta;
        initialized = true;

        // Завъртаме камерата, за да гледа определена стена при старта
        // 0 = сегашната, Math.PI/2 = странична, Math.PI = противоположна
        cameraParent.rotation.y = 0;
    }

    // YAW (ляво-дясно)
    const deltaAlpha = e.alpha - initialAlpha;
    accumulatedY += deltaAlpha;
    initialAlpha = e.alpha; // за следващия кадър

    // PITCH (нагоре-надолу)
    let pitch = THREE.MathUtils.degToRad(-(e.beta - initialBeta));
    pitch = THREE.MathUtils.clamp(pitch, -Math.PI/2 + 0.01, Math.PI/2 - 0.01);

    targetRotX = pitch;
    targetRotY = THREE.MathUtils.degToRad(accumulatedY);
}

function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);

    // Плавно движение
    currentRotX += (targetRotX - currentRotX) * LERP_FACTOR;
    currentRotY += (targetRotY - currentRotY) * LERP_FACTOR;

    camera.rotation.x = currentRotX;
    cameraParent.rotation.y = currentRotY;

    renderer.render(scene, camera);
}
</script>

</body>
</html>
