<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="utf-8">
<title>Оглеждане в стая</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
body {
	margin: 0;
	overflow: hidden;
	background: #000;
}
#btn {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	padding: 16px 24px;
	font-size: 18px;
	display: none;
	z-index: 10;
}
</style>
</head>
<body>

<button id="btn">Разреши движение</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
var scene, camera, renderer;

var SMOOTH = 0.1;
var targetRotation = { x: 0, y: 0 };
var initOffset = { x: 0, y: 0 }; // офсет, за да гледаме напред към стената

init();
animate();

function init() {
	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
	camera.position.set(0, 0, 0);

	renderer = new THREE.WebGLRenderer({ antialias: true });
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	scene.add(new THREE.AmbientLight(0xffffff, 0.4));
	var light = new THREE.DirectionalLight(0xffffff, 0.8);
	light.position.set(5, 10, 7);
	scene.add(light);

	var roomW = 30, roomH = 15, roomD = 30; 
	var roomGeometry = new THREE.BoxGeometry(roomW, roomH, roomD);
	var room = new THREE.Mesh(
		roomGeometry,
		new THREE.MeshBasicMaterial({
			color: 0x1faa3a,
			side: THREE.BackSide,
			polygonOffset: true,
			polygonOffsetFactor: 1,
			polygonOffsetUnits: 1
		})
	);
	scene.add(room);

	var edges = new THREE.EdgesGeometry(roomGeometry);
	var edgeLines = new THREE.LineSegments(
		edges,
		new THREE.LineBasicMaterial({
			color: 0xffffff,
			transparent: true,
			opacity: 0.9,
			depthTest: true,
			depthWrite: false
		})
	);
	edgeLines.scale.set(0.999, 0.999, 0.999);
	scene.add(edgeLines);

	var coneHeight = 1.2;
	var coneGeo = new THREE.ConeGeometry(0.35, coneHeight, 24);
	coneGeo.translate(0, coneHeight/2, 0); // базата на конуса е точно на позицията

	var baseConesPerWall = 60;
	var wallArea = roomH * roomW;
	var floorArea = roomW * roomD;
	var conesPerFloor = Math.round(baseConesPerWall * (floorArea / wallArea));

	var halfW = roomW / 2, halfH = roomH / 2, halfD = roomD / 2;

	function rand(a, b) { return Math.random() * (b - a) + a; }

	function addCone(pos) {
		var cone = new THREE.Mesh(
			coneGeo,
			new THREE.MeshLambertMaterial({
				color: new THREE.Color(rand(0,1), rand(0,1), rand(0,1))
			})
		);
		cone.position.copy(pos);
		cone.rotation.set(0,0,0); 
		scene.add(cone);
	}

	for (var i = 0; i < baseConesPerWall; i++) {
		addCone(new THREE.Vector3( halfW - 0.5, rand(-halfH + coneHeight/2, halfH - coneHeight/2), rand(-halfD, halfD)));
		addCone(new THREE.Vector3(-halfW + 0.5, rand(-halfH + coneHeight/2, halfH - coneHeight/2), rand(-halfD, halfD)));
		addCone(new THREE.Vector3(rand(-halfW, halfW), rand(-halfH + coneHeight/2, halfH - coneHeight/2),  halfD - 0.5));
		addCone(new THREE.Vector3(rand(-halfW, halfW), rand(-halfH + coneHeight/2, halfH - coneHeight/2), -halfD + 0.5));
	}

	for (var i = 0; i < conesPerFloor; i++) {
		addCone(new THREE.Vector3(rand(-halfW, halfW), -halfH + 0.01, rand(-halfD, halfD)));
		addCone(new THREE.Vector3(rand(-halfW, halfW), halfH - coneHeight - 0.01, rand(-halfD, halfD)));
	}

	window.addEventListener("resize", onResize);
	setupOrientation();
}

function onResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}

function setupOrientation() {
	var btn = document.getElementById("btn");

	if (typeof DeviceOrientationEvent !== "undefined" &&
		typeof DeviceOrientationEvent.requestPermission === "function") {
		btn.style.display = "block";
		btn.onclick = () => {
			DeviceOrientationEvent.requestPermission().then(p => {
				if (p === "granted") {
					window.addEventListener("deviceorientation", onOrientation, true);
					btn.remove();
				}
			});
		};
	} else {
		window.addEventListener("deviceorientation", onOrientation, true);
	}
}

function onOrientation(event) {
	var alpha = event.alpha ? THREE.MathUtils.degToRad(event.alpha) : 0;
	var beta  = event.beta  ? THREE.MathUtils.degToRad(event.beta)  : 0;
	var gamma = event.gamma ? THREE.MathUtils.degToRad(event.gamma) : 0;

	var screenRotation = 0;
	if (screen.orientation && typeof screen.orientation.angle === "number") {
		screenRotation = THREE.MathUtils.degToRad(screen.orientation.angle);
	}

	var x = beta;   // pitch
	var y = alpha;  // yaw

	// Корекция за landscape right
	if (screenRotation === Math.PI / 2) {
		var tmp = x;
		x = -gamma;
		y = -tmp;
	} else if (screenRotation === -Math.PI / 2 || screenRotation === 270 * Math.PI/180) {
		var tmp = x;
		x = gamma;
		y = tmp;
	} else if (screenRotation === Math.PI || screenRotation === -Math.PI) {
		y = -y;
		x = -x;
	}

	// Първоначален офсет за гледане напред
	if (initOffset.x === 0 && initOffset.y === 0) {
		initOffset.x = x;
		initOffset.y = y;
	}

	x -= initOffset.x;
	y -= initOffset.y;

	// плавно смесване
	targetRotation.x += (x - targetRotation.x) * SMOOTH;
	targetRotation.y += (y - targetRotation.y) * SMOOTH;

	camera.rotation.x = targetRotation.x;
	camera.rotation.y = targetRotation.y;
}

function animate() {
	requestAnimationFrame(animate);
	renderer.render(scene, camera);
}
</script>

</body>
</html>
